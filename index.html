<!doctype html>
<html lang="de-DE">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo Liste | Web-App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>ToDo Liste</h1>
    </div>

    <div id="listView"></div>

    <div class="inputView">
      <input
        id="todoInput"
        type="text"
        placeholder="Text eingeben..."
        style="display: none"
      />
    </div>

    <div class="Buttons">
      <button id="deleteBtn">Delete</button>
      <button id="addBtn">Add</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
